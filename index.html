<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Items</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="menu">
      <!--title-->
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <!----filter button--->
        <div class="btn-container">
          <button class="btn" type="button" value="all">All</button>
          <button class="btn" type="button" value="breakfast">Breakfast</button>
          <button class="btn" type="button" value="lunch">Lunch</button>
          <button class="btn" type="button" value="shakes">Shakes</button>
        </div>

      <!---menu -items-->
      <div class="section-center">
        <!--single-item-->
        <article class="menu-item">
          <img class="photo" src="./biriyani.png" alt="food pic"  />
          <div class="item-info">
            <header>
              <h4 class="item-title">Buttermilk Pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam aut
              optio totam doloribus quos earum dolor consequatur dignissimos
              ullam? 
              
            </p>
          </div>
        </article>
        <!--end of single item-->
      </div>
    </section>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
